<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="hashtag">#isiteasteryet</div>
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="value" id="months">0</span>
                <span class="label">Months</span>
            </div>
            <div class="time-unit">
                <span class="value" id="weeks">0</span>
                <span class="label">Weeks</span>
            </div>
            <div class="time-unit">
                <span class="value" id="days">0</span>
                <span class="label">Days</span>
            </div>
            <div class="time-unit">
                <span class="value" id="hours">0</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-unit">
                <span class="value" id="minutes">0</span>
                <span class="label">Minutes</span>
            </div>
            <div class="time-unit">
                <span class="value" id="seconds">0</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
